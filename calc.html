<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Вожжаев Владлен - Пишем калькулятор на чистом JavaScript</title>
    <style>
      body {
        background:url('img/math_background.jpg');
        background-attachment: fixed;
        background-size:cover;
      }
      .container {
        background:rgba(255,255,255,.9);
      }
      button {
        margin:5px;
        width:2rem;
      }
      #calc {
        text-align:center;
        display: inline-block;
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container my-4 py-4">
      <div class="row">
        <div class="col-md-4">
          <div id="calc">
            <span class="my-3">Калькулятор</span><br>
            <input id="display">
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <br>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <br>
          </div>
          <div><h4 id="message"></h4><div id="result"></div></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
